{% extends 'base.html' %}
{% block head%}
<title xmlns="http://www.w3.org/1999/html">Donate</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
{% block body%}
<form action="{{ url_for('donateConfirmation') }}" method="post">
  <div class="form-group" >
    <label for="libraryid">Enter your Library ID</label>
    <input type="text" class="form-control" id="libraryid" name="libraryid" placeholder="Enter your library id">
  </div>
  <div class="form-group" action="{{ url_for('donateConfirmation') }}">
    <label for="bookName">Enter Book Name</label>
    <input type="text" class="form-control" id="bookName" name="bookName" placeholder="Enter book name">
  </div>
  <div class="form-group">
    <label for="authorName">Enter Author Name</label>
    <input type="text" class="form-control" id="authorName" name="authorName" placeholder="Enter author name">
  </div>
  <div class="form-group">
    <label for="genre">Enter Genre</label>
    <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter genre">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" name="submit" >
</form>
{% endblock %}
